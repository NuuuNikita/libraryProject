<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List all People</title>
</head>
<body>

<div th:each="person : ${allPeople}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getBirthday()}"></a>
</div>

<br>
<hr>

<a th:href="@{/people/new}"
   th:text="'Добавить человека'">
</a>

</body>
</html>

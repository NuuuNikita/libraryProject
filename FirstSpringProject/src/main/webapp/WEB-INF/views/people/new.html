<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите свое имя: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{fullName}">Name Error</div>
    <br/>

    <label for="birthday">День рождения: </label>
    <input type="text" th:field="*{birthday}" id="birthday"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{birthday}">Birthday Error</div>
    <br/>

    <input type="submit" value="Создать!"/>
</form>

</body>
</html>

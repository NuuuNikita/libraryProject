<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Введите свое новое имя: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{fullName}">Name Error</div>
    <br/>

    <label for="birthday">Измените дату рождения: </label>
    <input type="text" th:field="*{getBirthday}" id="birthday"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{birthday}">Birthday Error</div>
    <br/>

    <input type="submit" value="Изменить!"/>
</form>

</body>
</html>
